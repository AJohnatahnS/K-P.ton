<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="01_Logpage.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://banner2.cleanpng.com/20181025/fqj/kisspng-windows-xp-logo-microsoft-windows-operating-system-windows-xp-support-has-ended-5bd184867a0179.3278473715404576064997.jpg"
          alt="logoimage"
        />
      </div>
    </div>

    <div class="main_content">
      <div class="login_box">
        <div class="head_login">Sign In</div>
        <div class="form_login">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Email or phone number"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="submit_butt">
          <input type="submit" value="Sigh In" />
        </div>
        <div class="footer_login">
          <div class="remember">
            <input type="checkbox" name="remember" id="remember" /> : Remember
            Me
          </div>
          <div class="NH">Need help?</div>
        </div>
        <div class="foot_info">
          New to Netflix? <span>Sign up now</span> <br />
          This page is protected by Google reCAPTCHA to ensure you're not a bot
          <a href="">Learn more</a>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
